<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">PARIS</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />

            <label for="b" id="b_text">NEW YORK</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer" />

            <label for="c" id="c_text">LONDON</label>
            <!-- Label for answer C -->
          </li>

          <!-- Answer option D -->
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <!-- Radio button for answer D -->
            <label for="d" id="d_text">DUBAI</label>
            <!-- Label for answer D -->
          </li>
        </ul>
      </div>

      <!-- Submit button to finalize the quiz -->
      <button id="submit">Submit</button>

      <!-- Container to display the quiz result -->
      <div id="result"></div>
    </div>

    <!-- External JavaScript file to handle quiz logic -->
    <script src="script.js"></script>
  </body>
</html>
